<div>
  <div>
    <span>Vendor List</span>
    | <a routerLink = '/vendors/create'>Create New Vendor</a>
  </div>
  <table class="table table-sm">
    <thead>
      <tr>
        <td>Id</td>
        <td>Code</td>
        <td>Vendor Name</td>
        <td>Phone Number</td>
        <td>Email</td>
        <td>Pre-Approved?</td>
        <td>Action</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let vendor of vendors'>
      <td>{{ vendor.id }}</td>
      <td>{{ vendor.code }}</td>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.phoneNumber }}</td>
      <td>{{ vendor.email }}</td>
      <td>{{ vendor.preApproved ? "Yes" : "No" }}</td>
      <td>
          <a routerLink = '/vendors/detail/{{vendor.id}}'>Detail</a>
          | <a routerLink = '/vendors/edit/{{vendor.id}}'>Edit</a>  
      </td>
      </tr>
    </tbody>
  </table>
</div>
